<!DOCTYPE html>
<html>
<head>
    <title>Cashback App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to Cashback App</h1>

    <h2>Add User</h2>
    <form action="/addUser" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Add User">
    </form>

    <hr>

    <h2>Add Transaction</h2>
    <form action="/addTransaction" method="post">
        <label for="userID">User ID:</label>
        <input type="number" id="userID" name="userID" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <input type="submit" value="Add Transaction">
    </form>

    <hr>

    <h2>Get Cashback</h2>
    <form action="/cashback" method="post">
        <label for="userIDCashback">User ID:</label>
        <input type="number" id="userIDCashback" name="userID" required><br><br>
        
        <input type="submit" value="Get Cashback">
    </form>
</body>
</html>
